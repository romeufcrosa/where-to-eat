version: 2 # use CircleCI 2.0
jobs: # basic units of work in a run
  build: # runs not using Workflows must have a `build` job as entry point
    docker: # run the steps with Docker
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: circleci/golang:1.10.3

    # directory where steps are run. Path must conform to the Go Workspace requirements
    working_directory: /go/src/github.com/romeufcrosa/where-to-eat

    environment: # environment variables for the build itself
      CODECOV_TOKEN: dea8e7bc-50b0-4314-8a5a-1377061de40a # codecov.io token
      PORT: 8080 # port to run webserver
      TEST_RESULTS: /tmp/test-results # path to where test results will be saved

    steps: # steps that comprise the `build` job
      - checkout # check out source code to working directory
      - run: mkdir -p $TEST_RESULTS # create the test results directory

      - restore_cache: # restores saved cache if no changes are detected since last run
          keys:
            - v1-pkg-cache

      - run: go get -v github.com/vektra/mockery/...
      - run:
          name: Run unit tests
          # store the results of our tests in the $TEST_RESULTS directory
          command: |
            make test | tee ${TEST_RESULTS}/go-test.out

      - run:
          name: Run test and collect coverage
          command: |
            make coverage
            bash <(curl -s https://codecov.io/bash)

      - run: make build # pull and build dependencies for the project

      - save_cache: # store cache in the /go/pkg directory
          key: v1-pkg-cache
          paths:
            - "/go/pkg"

      - run:
          name: Start service 
          command: ./bin/api
          background: true # keep service running and proceed to next step

      - run:
          name: Validate service is working
          command: |
            sleep 5
            curl --retry 10 --retry-delay 1 -X POST --header "Content-Type: application/json" -d '{}' http://localhost:8080/api/v1/restaurants

      - store_artifacts: # upload test summary for display in Artifacts
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results: # upload test results for display in Test Summary
          path: /tmp/test-results